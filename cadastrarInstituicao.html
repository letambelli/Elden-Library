<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituições</title>
    <link rel="stylesheet" href="cadastrarInstituicao.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img class="logo" src="imagens/Logo.jpg" alt="Logo"></li>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a class="login" href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Cadastrar Instituição</h2>
            <form id="formulario" method="post">
                <div class="form-group">
                    <label>Nome da Instituição:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>

                <div class="form-group">
                    <label>Cidade:</label>
                    <select type="text" id="cidade" name="cidade" required>
                    <option value="itapetininga">Itapetininga</option>
                        <option value="sorocaba">Sorocaba</option>
                        <option value="Tatuí">Tatuí</option>
                    </select>
            
                <div class="form-group">
                    <label>Estado:</label>
                    <select type="text" id="estado" name="estado" required>
                    <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="ES">ES</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Rua:</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="form-group">
                    <label>Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="button-container">
                    <button class="voltar"><a href="login.html">Voltar</a></button>
                    <input class="limpar" type="reset" value="Limpar">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="rodape">
            <div>
                <h4>Nos encontre em nossas redes sociais: </h4>
                <a href="https://www.facebook.com/eldenlibrary">Facebook</a>
                <a href="https://twitter.com/eldenlibrary">Twitter</a>
                <a href="https://www.instagram.com/eldenlibrary">Instagram</a>
            </div>
            <div>
                <h4>Endereço: Rua dos Livros, nº 7</h4>
                <h4>Cidade das Palavras, Elden</h4>
            </div>
            <div>
                <h4>E-mail: eldenlibrary@gmail.com</h4>
            </div>
        </div>
    </footer>

    <script src="cadastrarInstituicao.js"></script>

</body>
</html>
